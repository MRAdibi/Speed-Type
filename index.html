<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="Style/style.css">

    <title>Speed Type App</title>
</head>

<body>

    <!-- createed box content, this for getting start for typing -->
    <div class="container text-select">
        <div class="d-flex flex-column justify-content-center box-content">
            <h3 class="text-center">Add your text</h3>
            <p class="text-center">add a custome text in the input box or use random text button</p>
            <div class="input-group">
                <textarea class="form-control m-5 input-text" name="" id="" cols="30" rows="10"
                    placeholder="Add your text..."></textarea>
            </div>
            <div class="d-flex justify-content-around">
                <!-- this button will create a random text for user -->
                <button type="button" class="btn btn-dark px-5 custom-text-btn">create a random text and start
                    type</button>
                <!-- This button prepares the user's input content for typing -->
                <button type="button" class="btn btn-success px-5 random-text-btn">Accept text and start Type</button>
            </div>
        </div>
    </div>


    <!-- add the main type section -->
    <div class="container type-section hidden">
        <div class="f-flex flex-column type-box">
            <h3 class="text-center mt-3">Start typing ‚å®‚å®</h3>
            <div class="d-flex justify-content-evenly mt-5 mb-3 border-bottom border-2 border-secondary">
                <p class="fw-bold incorrect-text">‚õî incorrect : 0</p>
                <p class="fw-bold time">‚è≥ Time : 0</p>
                <p class="fw-bold wpm">üí™üèª WPM : 0</p>
                <p><span class="fw-bold">setting</span> <img src="Img/gear.png" alt="" style="width: 30px;"></p>
            </div>
            <div class="d-flex justify-content-center type-box border border-2 border-secondary m-4">
                <p class="paragraph">
                    Please be patient, your text will be ready soon ‚è≥‚è≥‚è≥
                </p>
            </div>
        </div>
    </div>


    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Main Javascript File -->
    <script src="JS/script.js"></script>
</body>

</html>
